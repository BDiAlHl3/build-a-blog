{% extends "base.html" %}
{% block content %}
    <h1>Add a New Blog:</h1>
    <form method="post">
        <label>
            <div>Title</div>
            <input type="text" value="{{title}}" name="title">
        </label>
        <br>
        <label>
          <div>Blog</div>
          <textarea name="blog">{{blog}}</textarea>
        </label>

        <br>
        <div class="error">{{error}}</div>

        <br>
        <input type="submit">
    </form>
{% endblock %}
